server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression for better performance
    # Compresses text files before sending to browser, reducing file sizes by ~70%
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # SPA routing: serve index.html for all routes that don't match static files
    # This is the core requirement - allows React Router to handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security: Prevent access to hidden files (like .env, .git)
    location ~ /\. {
        deny all;
    }

    # Security headers: Protect against common web vulnerabilities
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
